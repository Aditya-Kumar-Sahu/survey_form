<!DOCTYPE html>
<html>
    <head>
        <title>Employee Interest Survey</title>
    </head>

    <body>
        <form action="#" method="POST">
            <div align="center">
                <h1>Employee Interest Survey Form</h1>
                Enter your Name:&nbsp;
                <input type="text" name="Username" maxlength="40" width="40" value="">
                <br><br>
                Enter your Department:&nbsp;
                <input type="text" name="Deptt" maxlength="30" size="30" value="">
                <br><br>
                Tell us a little about yourself:&nbsp;
                <textarea name="Comments" cols="30" rows="4"></textarea>
                <br><br>
                Do you exercise at home? 
                <input type="radio" name="exercise" value="1">Yes&nbsp;&nbsp;
                <input type="radio" name="exercise" value="2">No
                <p>How do you like to read about your favorite topics?</p>
                <input type="checkbox" name="Books">Books&nbsp;&nbsp;
                <input type="checkbox" name="Web">Online Resources&nbsp;&nbsp;
                <input type="checkbox" name="App">Phone Apps&nbsp;&nbsp;
                <input type="checkbox" name="Magazines">Magazines
                <br><br>
                What Genre of movies do you like?
                <select name="moviepref">
                    <option value="1" selected="true">Comedy</option>
                    <option value="2">Thriller</option>
                    <option value="3">Sci-fi</option>
                    <option value="4">Romentic</option>
                    <option value="5">Horror</option>
                    <option value="6">Biopic</option>
                </select>
                <br><br>
                <input type="submit" value="Submit Form">
            </div>
        </form>
    </body>
</html>
